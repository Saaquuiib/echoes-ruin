<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Echoes of the Ruin — HTML/JS</title>

    <!-- Babylon CDN (global BABYLON namespace) -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="game-canvas" style="width:100vw;height:100vh;display:block;"></canvas>

    <!-- HUD -->
    <div id="hud">
      <div id="hp" class="hbar"><div class="fill" style="width:100%"></div></div>
      <div id="stamina" class="hbar"><div class="fill" style="width:100%"></div></div>
      <div id="flasks">
        <div class="pip"></div><div class="pip"></div><div class="pip"></div>
      </div>
      <div id="prompt" class="prompt" style="display:none"></div>
    </div>

    <!-- Debug overlay & key hint -->
    <div id="overlay"></div>
    <div id="heal-screen"></div>
    <div id="fade"></div>
    <div class="badge">Move: A/D or ←/→ • Jump: Space • Climb: W/S or ↑/↓ • Roll: L • Parry/Block: I • Interact: E • Light: J • Heavy: K • Flask: F • Overlay: F9 • Enemy Debug: F10</div>

    <script src="main.js"></script>
  </body>
</html>
